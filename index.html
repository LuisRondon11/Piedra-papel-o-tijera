<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Piedra papel o tijeras</title>
</head>
<body>
    <h1>Piedra papel o tijeras</h1>
    <div id="contador" class="contador">
        <div class="player"> 
            <h3>Player</h1>
            <div class="puntos" id="playerPoint"></div>
        </div>
        <div class="player">
            <h3>CPU</h3>
            <div class="puntos" id="cpu"></div>
        </div>
    </div>
    <div class="opciones">
        <button id="piedra"><img src="./resources/piedra.png" alt="piedra"></button>
        <button id="papel"><img src="./resources/papel.png" alt="papel"></button>
        <button id="tijera"><img src="./resources/tijera.png" alt="tijera"></button>
    </div>
</body>
</html>
